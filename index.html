        <label>
            <h3>
			<span class="label label-default">Data</span>
		</h3></label>
        <div class="row-fluid well col-md-8" align="center" style="overflow: auto; height: 800px; margin: 2em auto;">
            <div id="divTable"></div>
        </div>

        <div class="panel-group col-md-4" id="accordion1" style="margin: 2em auto;">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion1" href="#collapse5"> Please Select the Data Labels (Columns)</a>
                    </h4>
                </div>
                <div id="collapse5" class="panel-collapse collapse in">
                    <div class="panel-body">

                        <div class="checkBoxLabel well" id="checkLabels" align="left" style="overflow:auto; height: auto; margin: 2em auto;"></div>

                        <input type="button" id="applyButton1" value="Apply" onclick="new Dashboard().selectLabels()" class="btn btn-primary" />

                </div>
            </div>
        </div>

    </div>

    <div class="row-fluid col-md-12">
        <div class="panel-group col-md-6" id="accordion3" align="center" style="margin: 2em auto;">

                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion3" href="#collapse7"> Category Filter</a>

                    </div>
                </div>
            </div>


        </div>
        
        <div class="panel-group col-md-6" id="accordion9" align="center" style="margin: 2em auto;">

                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion9" href="#collapse99"> Charts</a>
                </h4>
            </div>
            <div id="collapse99" class="panel-collapse collapse">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <ul>
                                <input class="" type="radio" name="chart" id="line" onclick="new Dashboard().drawChart(this.id)">Line Chart
                                <br>
                                <input class="" type="radio" name="chart" id="pie" onclick="new Dashboard().drawChart(this.id)">Pie Chart
                                <br>
                                <input class="" type="radio" name="chart" id="bar" onclick="new Dashboard().drawChart(this.id)">Bar Chart
                                <br>
                                <input class="" type="radio" name="chart" id="doughnut" onclick="new Dashboard().drawChart(this.id)">Doughnut Chart
                                <br>
                                <input class="" type="radio" name="chart" id="stack" onclick="new Dashboard().drawChart(this.id)">Stacked Chart
                                <br>
                            </ul>
                        </div>

                </div>

            </div>
        </div>

                                <option value="Sum">Sum</option>
                                <option value="Average">Average</option>
                                <option value="Min">Minimum</option>
